<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>MarkDown Opos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .folder {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #markdown-container {
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 5px;
            min-height: 400px;
            background: white;
            margin-top: 20px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Visualizador de Markdown</h1>

<div id="folders-container">
    <p class="loading">Cargando estructura de archivos...</p>
</div>

<div id="markdown-container">
    <p>Selecciona un archivo para ver su contenido.</p>
</div>

<script>
        // Cargar el JSON y construir la interfaz
        async function init() {
            try {
                const response = await fetch('markdown_files.json');
                if (!response.ok) throw new Error("No se pudo cargar el JSON");

                const data = await response.json();
                buildInterface(data);
            } catch (error) {
                document.getElementById('folders-container').innerHTML =
                    `<p class="error">Error al cargar la estructura: ${error.message}</p>`;
                console.error(error);
            }
        }

        // Construir los selects a partir del JSON
        function buildInterface(data) {
            const container = document.getElementById('folders-container');
            container.innerHTML = '';

            for (const [folder, files] of Object.entries(data)) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';

                const title = document.createElement('h2');
                title.textContent = `Carpeta ${folder}`;
                folderDiv.appendChild(title);

                const select = document.createElement('select');
                select.id = `select-${folder}`;

                // Opción por defecto
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Selecciona un archivo';
                select.appendChild(defaultOption);

                // Añadir archivos
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.ruta;
                    option.textContent = file.nombre;
                    select.appendChild(option);
                });

                // Evento change
                select.addEventListener('change', function() {
                    if (this.value) loadMarkdown(this.value);
                });

                folderDiv.appendChild(select);
                container.appendChild(folderDiv);
            }
        }

        // Cargar y mostrar el markdown
        async function loadMarkdown(filePath) {
            const container = document.getElementById('markdown-container');
            container.innerHTML = '<p class="loading">Cargando archivo...</p>';

            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error("Archivo no encontrado");

                const markdown = await response.text();
                container.innerHTML = marked.parse(markdown);
            } catch (error) {
                container.innerHTML = `<p class="error">Error al cargar el archivo: ${error.message}</p>`;
            }
        }

        // Iniciar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
