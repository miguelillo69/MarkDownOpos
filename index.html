<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>MarkDown Opos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .folder-selectors {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .folder-selector {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #markdown-container {
            border: 1px solid #ccc;
            padding: 25px;
            border-radius: 5px;
            min-height: 400px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            color: #444;
            margin-top: 0;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Visualizador de Markdown</h1>

<div class="folder-selectors">
    <div class="folder-selector">
        <h2>Carpeta 1</h2>
        <select id="folder1-select">
            <option value="">Cargando archivos...</option>
        </select>
    </div>

    <div class="folder-selector">
        <h2>Carpeta 2</h2>
        <select id="folder2-select">
            <option value="">Cargando archivos...</option>
        </select>
    </div>

    <div class="folder-selector">
        <h2>Carpeta 3</h2>
        <select id="folder3-select">
            <option value="">Cargando archivos...</option>
        </select>
    </div>

    <div class="folder-selector">
        <h2>Carpeta 4</h2>
        <select id="folder4-select">
            <option value="">Cargando archivos...</option>
        </select>
    </div>
</div>

<div id="markdown-container">
    <p class="loading">Selecciona un archivo Markdown para ver su contenido.</p>
</div>

<script>
        // Configuración - ¡MODIFICA ESTO!
        const repoConfig = {
            username: 'tu-usuario-github',    // Cambia por tu usuario
            repo: 'tu-repositorio',           // Cambia por tu repo
            branch: 'main',                   // Rama principal
            folders: ['B1', 'B2', 'B3', 'B4'] // Tus carpetas
        };

        // Proxy para evitar CORS (puedes usar tu propio proxy si lo prefieres)
        const githubProxy = url => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

        // Cargar archivos de una carpeta
        async function loadFolderFiles(folderName) {
            const apiUrl = `https://api.github.com/repos/${repoConfig.username}/${repoConfig.repo}/contents/${folderName}?ref=${repoConfig.branch}`;
            const selectId = `${folderName}-select`;
            const selectElement = document.getElementById(selectId);

            selectElement.innerHTML = '<option value="">Cargando...</option>';

            try {
                const response = await fetch(githubProxy(apiUrl));
                const data = await response.json();

                // El proxy devuelve el contenido en .contents
                const files = JSON.parse(data.contents).filter(file =>
                    file.name.endsWith('.md') || file.name.endsWith('.markdown')
                );

                if (files.length === 0) {
                    selectElement.innerHTML = '<option value="">No hay archivos Markdown</option>';
                    return;
                }

                selectElement.innerHTML = '<option value="">Selecciona un archivo</option>';
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file.path;
                    option.textContent = file.name;
                    selectElement.appendChild(option);
                });

                // Configurar el evento change
                selectElement.addEventListener('change', async (e) => {
                    if (e.target.value) {
                        await loadMarkdownFile(e.target.value);
                    }
                });

            } catch (error) {
                console.error(`Error cargando ${folderName}:`, error);
                selectElement.innerHTML = '<option value="">Error al cargar</option>';
                document.getElementById('markdown-container').innerHTML =
                    `<p class="error">Error al cargar los archivos: ${error.message}</p>`;
            }
        }

        // Cargar y mostrar un archivo Markdown
        async function loadMarkdownFile(filePath) {
            const container = document.getElementById('markdown-container');
            container.innerHTML = '<p class="loading">Cargando contenido...</p>';

            try {
                const rawUrl = `https://raw.githubusercontent.com/${repoConfig.username}/${repoConfig.repo}/${repoConfig.branch}/${filePath}`;
                const response = await fetch(githubProxy(rawUrl));
                const data = await response.json();

                // El proxy devuelve el contenido en .contents
                const markdownContent = data.contents;
                const htmlContent = marked.parse(markdownContent);
                container.innerHTML = htmlContent;

            } catch (error) {
                console.error('Error cargando el archivo:', error);
                container.innerHTML = `<p class="error">Error al cargar el archivo: ${error.message}</p>`;
            }
        }

        // Inicializar - cargar todas las carpetas
        document.addEventListener('DOMContentLoaded', () => {
            repoConfig.folders.forEach(folder => {
                loadFolderFiles(folder);
            });
        });
    </script>
</body>
</html>
